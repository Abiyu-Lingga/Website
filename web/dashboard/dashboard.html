    <!DOCTYPE html>
    <html lang="in">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Document</title>
    </head>
    <body>
    <br>
    <br>
    <br>

    <br>
        <div class="profil-scroll-container">
            <div class="profil-container">
                <div class="player">
                    <div class="card">
                        <div class="wrapper">
                            <img class="profil profil1 cover-image" src="background-chara-example.png">
                        </div>
                        <img class="title" src="tulisan.png">
                        <img class="character" src="character1.png">
                    </div>
                    <figcaption class="fig1"><button class="score">50poin</button>Nama 1</figcaption>  
                </div>
                
                <div class="player">
                    <img class="profil profil2" src="anonymous.jpg">
                    <figcaption class="fig2"><button class="score">50 poin</button>Nama 2</figcaption>
                </div>
                <div class="player">
                    <img class="profil profil3" src="anonymous.jpg">
                    <figcaption class="fig3"><button class="score">50 poin</button>Nama 3</figcaption>
                </div>
            </div>
        </div>

        <div class="container">
            <header>
                <h1>Grafik Perbandingan</h1>
            </header>
            <div class="button-scroll">
                <div class="toggleButtons">
                    <div class="object">
                        <button id="button1" class="button">AMD Ryzen 3200U</button>
                    </div>
                    <div class="object">
                        <button id="button2" class="button">object 2</button>
                    </div>
                    <div class="object">
                        <button id="button3" class="button">object 3</button>
                    </div>
                    <div class="object">
                        <button id="button4" class="button">object 4</button>
                    </div>
                     
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div class="button-point">
                <tooltip class="tooltip">
                    <button id="button1"class="button">30</button>
                    <span class="tooltiptext">tooltip</span>
                </tooltip>
                <tooltip id="button2"class="tooltip">
                    <button class="button">30</button>
                    <span class="tooltiptext">tooltip</span>
                </tooltip>
                <tooltip id="button3"class="tooltip">
                    <button class="button">30</button>
                    <span class="tooltiptext">tooltip</span>
                </tooltip>
                <tooltip id="button4"class="tooltip">
                    <button class="button">30</button>
                    <span class="tooltiptext">tooltip</span>
                </tooltip>
            </div>
        </div>
        <script src="dashboard.js"></script>
    </body>
